
{% extends 'base.html' %}

{% block title %}
<title>Редактирование товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Редактирование товара</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" value="{{ item.title }}" placeholder="Введите название"><br>
        <input type="number" class="form-control" name="price" id="price" value="{{ item.price }}" placeholder="Введите цену"><br>
        <button class="btn btn-success" type="submit">Изменить товар</button>
    </form>
</div>
{% endblock %}
