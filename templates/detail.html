
{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block body %}
<div class="container mt-5">
    <p class="lead">Информация о товаре</p>
    <h1>{{ item.title }}</h1>

    <div class="alert alert-info">
        <p>{{ item.price }}</p>
        <a href="/thing/{{ item.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/thing/{{ item.id }}/update" class="btn btn-success">Редактировать</a>

    </div>
</div>
{% endblock %}
